<div class="categories-container">
  <h2>Product Categories</h2>
  <div class="categories-grid">
    @if (loading) {
      <div class="loading">Loading categories...</div>
    } @else {
      @for (categoryName of categoryNames; track categoryName) {
        <app-category-card 
          [categoryName]="categoryName"
        />
      }
    }
  </div>
</div>
